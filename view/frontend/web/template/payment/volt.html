<div class="payment-method payment-method-volt" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <img src="" class="payment-icon" data-bind="attr: {src: logoUrl, alt: getTitle()}" alt="Volt: Pay by Bank logo" />

            <span class="payment-method-text">
                <span data-bind="text: getTitle()" class="payment-method-name"></span>
                <span class="payment-method-info" data-bind="click: openModal"></span>

                <span data-bind="i18n: 'Check out from your bank account. No card required.'" class="payment-method-description"></span>
            </span>

            <span class="banks">
                <img src="" data-bind="attr: { src: require.toUrl('Volt_Payment/images/banks/hsbc.svg') }" alt="HSBC Logo" />
                <img src="" data-bind="attr: { src: require.toUrl('Volt_Payment/images/banks/revolut.svg') }" alt="Revolut Logo" />
                <img src="" data-bind="attr: { src: require.toUrl('Volt_Payment/images/banks/santander.svg') }" alt="Santander Logo" />
                <img src="" data-bind="attr: { src: require.toUrl('Volt_Payment/images/banks/deutsche.svg') }" alt="Deutsche Bank Logo" />
            </span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')},
                            css: {disabled: !isPlaceOrderActionAllowed()}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>

    <div id="volt-modal" class="volt-modal" data-bind="{ afterRender: initializeModal }">
        <div class="volt-modal--container">
            <h2 class="volt-modal--header" data-bind="i18n: 'How Volt works'"></h2>
            <p class="volt-modal--subheader" data-bind="i18n: 'Check out in three easy steps:'"></p>

            <div class="volt-modal--bg-mobile">
                <div class="volt-modal--bg-mobile--girl"></div>
            </div>

            <div class="volt-modal--items">
                <div class="volt-modal--item">
                    <div class="volt-modal--item-num">1</div>
                    <div class="volt-modal--item-right">
                        <div class="volt-modal--item-header" data-bind="i18n: 'Select your bank (99% of banks supported)'"></div>
                        <div class="volt-modal--item-text" data-bind="i18n: 'Pay from your bank. No card needed.'"></div>
                    </div>
                </div>
                <div class="volt-modal--item">
                    <div class="volt-modal--item-num">2</div>
                    <div class="volt-modal--item-right">
                        <div class="volt-modal--item-header" data-bind="i18n: 'Log into your account'"></div>
                        <div class="volt-modal--item-text" data-bind="i18n: 'Your bank details are never shared.'"></div>
                    </div>
                </div>
                <div class="volt-modal--item">
                    <div class="volt-modal--item-num">3</div>
                    <div class="volt-modal--item-right">
                        <div class="volt-modal--item-header" data-bind="i18n: 'Approve the payment'"></div>
                        <div class="volt-modal--item-text" data-bind="i18n: 'Thatâ€™s it. Faster and more secure.'"></div>
                    </div>
                </div>
            </div>

            <button class="volt-modal--button" data-bind="i18n: 'Continue', click: closeModal"></button>
        </div>
        <div class="volt-modal--bg">
            <div class="volt-modal--bg--girl"></div>
        </div>
    </div>
</div>
